{% extends 'base.html' %}
{% block title %} {{blog.title}}
{% endblock title %}

{% block body %}

    <div class="main-containter">
        <div class="blog-container">

                <div class="title">
                    <div class="title-view">{{blog.title}}</div>
                </div>
                <div class="info">
                    <div id="catgory">
                        Category : {{blog.catgory.blog_catgory}}
                        </div>

                    <dev class="use-div">
                        <img src="/static/img/{{blog.user.propath}}" alt="">
                        <div class="bar"></div>
                        <h4>{{blog.user.get_full_name}}</h4>
                        <div class="bar2"></div>
                        <h4>Last Updated : {{blog.updated}}</h4>
                    </dev>


                </div>
                <div class="summary-div">
                    <div class="input-summary">{{blog.summary}}</div>
                </div>
                <div class="content-div">
                    <div id="content"> {{blog.content}}
                    </div>
                    <img id="content-image" src="/static/blog/{{blog.file}}" alt="">


                </div>


        </div>

    </div>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .main-containter {
            display: flex;
            width: 100%;
            height: 100%;
            justify-content: center;
            flex-grow: 1;
            background-color: white;
        }

        .blog-container {
            margin: 30px;
            padding: 25px;
            background-color: white;
            border: 1px solid rgb(144, 142, 142);
            border-radius: 10px;
            width: 100%;
            max-width: 1000px;
            height: 100%;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
        }

        .blog-container .title {
            width: 100%;
            border-bottom: 1px solid rgb(144, 142, 142);
        }

        .blog-container .title .title-view {
            width: 100%;
            font-weight: 610;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            color: black;
            border: none;
            background-color: initial;
            padding: 0px 3px;
            margin-bottom: 1px;
        }



        .blog-container .info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .blog-container .info .catgry-div {
            background-color: red;
        }

        .use-div {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .use-div img {
            width: 40px;
            border: 1px solid rgb(81, 81, 81);
            border-radius: 50%;
        }

        .use-div .bar {
            width: 1px;
            margin: 8px 10px;
            background-color: rgb(160, 158, 158);
        }

        .use-div h4 {
            font-weight: 500;
            font-size: 17px;
            color: rgb(99, 100, 101);
            margin-top: 8px;
            margin-left: 6px;
            margin-right: 6px;
        }

        .use-div .bar2 {
            width: 1px;
            margin: 8px 0px;
            background-color: rgb(160, 158, 158);
        }

        .info #catgory {
            margin-top: 2px;
            margin-bottom: 12px;
            font-size: 18px;
            color: rgb(8, 8, 8);
            padding: 0px 2px;
            border: none;
            border-bottom: 1px dotted rgb(110, 110, 110);
        }



        .summary-div {
            width: 100%;
            border-bottom: 1px solid rgb(144, 142, 142);
        }

        .summary-div .input-summary {
            width: 100%;
            font-weight: 400;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 17px;
            color: rgb(9, 1, 33);
            border: none;
            background-color: initial;
            padding: 0px 3px;
            margin-bottom: 1px;

        }

        .summary-div input:focus {
            outline: none;
        }

        .content-div {
            position: relative;
            display: flex;
            width: 100%;
            height: 100%;
            flex-grow: 1;
            margin-top: 20px;
        }


        #content {
            width: 100%;
            height: 250px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: none;
        }

        #content:focus {
            outline: none;
        }

        #content-image {
            top: 0;
            right: 0;
            position: relative;
            width: 300px;
            height: 200px;
            object-fit: cover;
            float: left;

        }

        .button-con {
            width: 100%;
            display: flex;
            flex-direction: row-reverse;
        }

        .button-con input {
            padding: 8px 40px;
            margin: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    {% endblock body %}
